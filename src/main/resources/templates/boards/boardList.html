<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .board-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #007bff;
            text-align: center;
            margin-bottom: 40px;
        }
        .board-list {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .board-item {
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            transition: background-color 0.3s ease;
        }
        .board-item:last-child {
            border-bottom: none;
        }
        .board-item:hover {
            background-color: #e9f4ff;
            cursor: pointer;
        }
        .board-item .header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 10px;
        }
        .board-item .title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #007bff;
            flex: 3;
            font-weight: bold;
        }
        .board-item .user-info {
            font-size: 1.1rem;
            font-weight: 600;
            color: #007bff;
            margin-left: 20px;
        }
        .board-item .content {
            font-size: 1.2rem;
            color: #333;
            flex: 3;
            margin-top: 10px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .board-item .date {
            font-size: 1rem;
            color: #888;
            margin-top: 10px;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #555;
        }
        .footer a {
            text-decoration: none;
            color: white;
            padding: 12px 30px;
            font-size: 1.25rem;
            border-radius: 30px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
        }

        .footer a:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 16px rgba(0, 123, 255, 0.4);
            transform: translateY(-3px);
        }

        .footer a:active {
            transform: translateY(1px);
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.2);
        }

        .footer i {
            margin-right: 8px;
        }

        .pagination {
            justify-content: center;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn {
            padding: 8px 15px;
            font-size: 1rem;
        }

        .btn-edit {
            background-color: #ffc107;
            color: white;
        }

        .btn-delete {
            background-color: #dc3545;
            color: white;
        }

        .btn-edit:hover {
            background-color: #e0a800;
        }

        .btn-delete:hover {
            background-color: #c82333;
        }

        /* 오른쪽 정렬을 위한 스타일 */
        .board-item .actions {
            display: flex;
            gap: 10px;
            margin-left: auto; /* 버튼을 오른쪽으로 밀어넣기 */
            margin-top: -10px; /* 버튼을 한 칸 위로 올리기 */
        }

    </style>
</head>
<body>

<div class="container">
    <div class="board-title">
        <i class="fa fa-list-alt" aria-hidden="true"></i> 게시판
    </div>

    <!-- 게시판 목록 -->
    <div class="board-list" id="board-list">
        <!-- Thymeleaf로 게시글 목록 동적으로 출력 -->
        <div th:each="board : ${board.list}" class="board-item">
            <div class="header">
                <div class="title" th:text="${board.boardTitle}">게시글 제목</div>
                <div class="user-info" th:text="'작성자: ' + ${board.userId}">작성자</div>
            </div>
            <div class="content" th:text="${board.boardTitle}">게시글 내용</div>
            <div class="date" th:text="'작성일: ' + ${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm')}">작성일</div>

            <!-- 수정 및 삭제 버튼을 오른쪽에 배치 -->
            <div class="actions">
                <a th:href="@{/boards/board-update(id=${board.id})}" class="btn btn-edit">
                    <i class="fa fa-pencil" aria-hidden="true"></i> 수정
                </a>
                <button class="btn btn-delete" th:onclick="'deleteBoard(' + ${board.id} + ')'" >
                    <i class="fa fa-trash" aria-hidden="true"></i> 삭제
                </button>
            </div>
        </div>
    </div>

    <!-- 페이징 버튼 -->
    <nav>
        <ul class="pagination" id="pagination">
            <!-- 이전 페이지 버튼 -->
            <li class="page-item" th:classappend="${board.currentPage == 1} ? 'disabled'">
                <a class="page-link" th:href="@{/boards/board-list(page=${board.currentPage - 1})}">이전</a>
            </li>

            <!-- 페이지 번호 버튼들 -->
            <li class="page-item" th:each="i : ${#numbers.sequence(1, board.totalPage)}" th:classappend="${i == board.currentPage} ? 'active'">
                <a class="page-link" th:href="@{/boards/board-list(page=${i})}" th:text="${i}"></a>
            </li>

            <!-- 다음 페이지 버튼 -->
            <li class="page-item" th:classappend="${board.currentPage == board.totalPage} ? 'disabled'">
                <a class="page-link" th:href="@{/boards/board-list(page=${board.currentPage + 1})}">다음</a>
            </li>
        </ul>
    </nav>

    <!-- 게시글 작성 버튼 -->
    <div class="footer">
        <a href="/boards/write-contents" class="btn btn-primary btn-lg" id="write-btn">
            <i class="fa fa-pencil-square" aria-hidden="true"></i> 게시글 작성
        </a>
    </div>
</div>

<!-- Bootstrap JS, Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

<script>
    function deleteBoard(boardId) {
        // 확인 대화상자
        if (!confirm('정말 삭제하시겠습니까?')) return;

        // 삭제 요청을 위한 AJAX 요청
        fetch('/boards/board-delete', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                boardId: boardId
            })
        })
            .then(response => response.json())
            .then(data => {
            if (data.success) {
                alert('게시글이 삭제되었습니다.');
                window.location.reload(); // 페이지 새로고침하여 게시글 목록 갱신
            } else {
                alert('게시글 삭제 실패. 다시 시도해 주세요.');
            }
        })
            .catch(error => {
            console.error('Error:', error);
            alert('오류가 발생했습니다. 다시 시도해 주세요.');
        });
    }
</script>

</body>
</html>
