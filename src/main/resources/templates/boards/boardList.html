<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .board-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #007bff;
            text-align: center;
            margin-bottom: 40px;
        }
        .board-list {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .board-item {
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            transition: background-color 0.3s ease;
        }
        .board-item:last-child {
            border-bottom: none;
        }
        .board-item:hover {
            background-color: #e9f4ff;
            cursor: pointer;
        }
        .board-item .header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 10px;
        }
        .board-item .title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #007bff;
            flex: 3;
            font-weight: bold;
        }
        .board-item .user-info {
            font-size: 1.1rem;
            font-weight: 600;
            color: #007bff;
            margin-left: 20px;
        }
        .board-item .content {
            font-size: 1.2rem;
            color: #333;
            flex: 3;
            margin-top: 10px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .board-item .date {
            font-size: 1rem;
            color: #888;
            margin-top: 10px;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #555;
        }
        .footer a {
            text-decoration: none;
            color: white;
            padding: 12px 30px;
            font-size: 1.25rem;
            border-radius: 30px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
        }

        .footer a:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 16px rgba(0, 123, 255, 0.4);
            transform: translateY(-3px);
        }

        .footer a:active {
            transform: translateY(1px);
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.2);
        }

        .footer i {
            margin-right: 8px;
        }

        .pagination {
            justify-content: center;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="board-title">
        <i class="fa fa-list-alt" aria-hidden="true"></i> 게시판
    </div>

    <!-- 게시판 목록 -->
    <div class="board-list" id="board-list">
        <!-- 게시글 목록이 여기에 동적으로 렌더링됩니다 -->
    </div>

    <!-- 페이징 버튼 -->
    <nav>
        <ul class="pagination" id="pagination">
            <!-- 페이지 버튼이 여기에 동적으로 렌더링됩니다 -->
        </ul>
    </nav>

    <!-- 게시글 작성 버튼 -->
    <div class="footer">
        <a href="/boards/write-contents" class="btn btn-primary btn-lg" id="write-btn">
            <i class="fa fa-pencil-square" aria-hidden="true"></i> 게시글 작성
        </a>
    </div>
</div>

<!-- Bootstrap JS, Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

<script>
    let currentPage = 1; // 현재 페이지
    let totalPages = 1; // 총 페이지 수 (서버에서 받아옴)
    const postsPerPage = 4; // 한 페이지당 게시글 수

    // 날짜를 'YYYY-MM-DD HH:mm' 형식으로 포맷팅하는 함수
    function formatDate(dateString) {
        const date = new Date(dateString);
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        const hours = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getMinutes()).padStart(2, '0');

        return `${year}-${month}-${day} ${hours}:${minutes}`;
    }

    // 게시판 목록을 가져오는 함수 (페이지 처리)
    function loadBoardList(page) {
        fetch('/boards/board-list', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                page: page,
            })
        })
            .then(response => response.json()) // JSON 응답을 처리
            .then(data => {
            if (data.success) {
                const boardListContainer = document.getElementById('board-list');
                boardListContainer.innerHTML = ''; // 기존 내용 지우기

                // 데이터를 받아와서 화면에 출력
                data.boardDataList.forEach(boardData => {
                    const postElement = document.createElement('div');
                    postElement.classList.add('board-item');
                    postElement.innerHTML = `
                            <div class="header">
                                <div class="title">${boardData.boardTitle}</div>
                                <div class="user-info">작성자: ${boardData.userId}</div>
                            </div>
                            <div class="content">${boardData.boardTitle}</div>
                            <div class="date">작성일: ${formatDate(boardData.createdAt)}</div>
                        `;
                    boardListContainer.appendChild(postElement);
                });

                totalPages = data.totalPages; // 서버에서 총 페이지 수 받기
                updatePagination(totalPages, page); // 페이지네이션 버튼 업데이트
            }
        })
            .catch(error => {
            console.error('게시판 데이터를 불러오는 데 오류가 발생했습니다:', error);
        });
    }

    // 총 게시글 수를 가져오는 함수
    function loadTotalBoardCount() {
        fetch('/boards/count-board', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => response.json())
            .then(data => {
            if (data.success) {
                const totalPosts = data.countBoard; // 총 게시글 수
                totalPages = Math.ceil(totalPosts / postsPerPage); // 총 페이지 수 계산
                console.log("totalPages : " + totalPages);
                loadBoardList(currentPage); // 첫 페이지 로드
            }
        })
            .catch(error => {
            console.error('게시글 수를 불러오는 데 오류가 발생했습니다:', error);
        });
    }

    // 페이지네이션 버튼 업데이트
    function updatePagination(totalPages, currentPage) {
        const paginationContainer = document.getElementById('pagination');
        paginationContainer.innerHTML = '';

        // 이전 페이지 버튼
        const prevButton = document.createElement('li');
        prevButton.classList.add('page-item');
        prevButton.innerHTML = `<a class="page-link" href="#" onclick="goToPage(${currentPage - 1})">이전</a>`;
        if (currentPage === 1) prevButton.classList.add('disabled');
        paginationContainer.appendChild(prevButton);

        // 페이지 번호 버튼들
        for (let i = 1; i <= totalPages; i++) {
            const pageButton = document.createElement('li');
            pageButton.classList.add('page-item');
            if (i === currentPage) {
                pageButton.classList.add('active');
            }
            pageButton.innerHTML = `<a class="page-link" href="#" onclick="goToPage(${i})">${i}</a>`;
            paginationContainer.appendChild(pageButton);
        }

        // 다음 페이지 버튼
        const nextButton = document.createElement('li');
        nextButton.classList.add('page-item');
        nextButton.innerHTML = `<a class="page-link" href="#" onclick="goToPage(${currentPage + 1})">다음</a>`;
        if (currentPage === totalPages) nextButton.classList.add('disabled');
        paginationContainer.appendChild(nextButton);
    }

    // 페이지 이동 함수
    function goToPage(page) {
        if (page < 1 || page > totalPages) return;
        currentPage = page;
        loadBoardList(page);
    }

    // 페이지 로드 시 게시판 목록과 총 게시글 수를 불러옴
    document.addEventListener('DOMContentLoaded', loadTotalBoardCount);
</script>

</body>
</html>
