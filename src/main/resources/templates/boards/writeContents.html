<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 작성</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <style>
    body {
      background: #f0f4f8;
      font-family: 'Arial', sans-serif;
    }
    .form-container {
      max-width: 600px;
      margin: 100px auto;
      padding: 30px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
    }
    .form-group input, .form-group textarea {
      border-radius: 50px;
      padding: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    .btn-primary {
      border-radius: 50px;
      padding: 10px 20px;
      width: 100%;
      font-size: 18px;
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #004085;
    }
    .alert-danger {
      border-radius: 5px;
      font-size: 14px;
      padding: 10px;
      text-align: center;
      background-color: #f8d7da;
      color: #721c24;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

<div class="form-container">
  <div class="form-title">
    <i class="fa fa-pencil-alt" aria-hidden="true"></i> 게시글 작성
  </div>

  <!-- 게시글 작성 폼 -->
  <form id="boardForm" method="post">
    <!-- 제목 -->
    <div class="form-group">
      <input type="text" id="title" class="form-control" placeholder="제목을 입력하세요" required>
    </div>

    <!-- 내용 -->
    <div class="form-group">
      <textarea id="content" class="form-control" rows="5" placeholder="내용을 입력하세요" required></textarea>
    </div>

    <!-- 작성자 -->
    <div class="form-group">
      <input type="text" id="userId" class="form-control" placeholder="작성자를 입력하세요" required>
    </div>

    <!-- 에러 메시지 -->
    <div id="error-message" class="alert-danger" style="display: none;">
      게시글을 저장할 수 없습니다. 다시 시도해주세요.
    </div>

    <!-- 게시글 작성 버튼 -->
    <div class="form-group">
      <button type="submit" class="btn btn-primary">게시글 작성</button>
    </div>
  </form>

  <!-- 하단 링크 -->
  <div class="footer">
    <a href="/boards/board-list">게시글 목록</a>
  </div>
</div>

<!-- Bootstrap JS, Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

<script>
  document.getElementById('boardForm').addEventListener('submit', function(event) {
    event.preventDefault();

    // 폼 데이터 가져오기
    const title = document.getElementById('title').value;
    const content = document.getElementById('content').value;
    const userId = document.getElementById('userId').value;

    const postData = {
      userId: userId,
      boardContents: content,
      boardTitle: title,
    };

    // JSON 형식으로 데이터를 서버에 전송
    fetch('/boards/write-contents', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(postData)  // postData를 JSON으로 변환하여 전송
    })
      .then(response => response.json())
      .then(data => {
      if (data.success) {
        window.location.href = "/boards/board-list"; // 성공 시 게시글 목록 페이지로 리디렉션
      } else {
        document.getElementById('error-message').style.display = 'block'; // 오류 시 메시지 표시
      }
    })
      .catch(error => {
      console.error('게시글 작성 오류:', error);
      document.getElementById('error-message').style.display = 'block';
    });
  });
</script>

</body>
</html>
