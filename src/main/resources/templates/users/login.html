<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            background: #f0f4f8;
            font-family: 'Arial', sans-serif;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .login-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-group input {
            border-radius: 50px;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        .btn-primary {
            border-radius: 50px;
            padding: 10px 20px;
            width: 100%;
            font-size: 18px;
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .alert-danger {
            border-radius: 5px;
            font-size: 14px;
            padding: 10px;
            text-align: center;
            background-color: #f8d7da;
            color: #721c24;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-title">
        <i class="fa fa-user-circle" aria-hidden="true"></i> 로그인
    </div>

    <!-- 로그인 폼 -->
    <div id="login-form">
        <div class="form-group">
            <input type="text" id="userId" name="userId" class="form-control" placeholder="아이디를 입력하세요" required />
        </div>

        <div class="form-group">
            <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요" required />
        </div>

        <!-- 에러 메시지 -->
        <div id="error-message" class="alert-danger" style="display: none;">
            아이디 또는 비밀번호가 잘못되었습니다.
        </div>

        <div class="form-group">
            <button type="button" class="btn btn-primary" id="loginButton">로그인</button>
        </div>
    </div>

    <div class="footer">
        <a href="/users/find-account">비밀번호를 잊으셨나요?</a> | <a href="/users/sign-up">회원가입</a>
    </div>
</div>

<!-- Bootstrap JS, Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

<script>
    // 로그인 버튼 클릭 이벤트
    function login() {
        const userId = document.getElementById('userId').value;
        const password = document.getElementById('password').value;

        // 로그인 요청을 보낼 URL
        const url = '/users/login';  // 이 URL을 실제 로그인 처리 URL로 변경

        // 요청 보낼 데이터
        const data = {
            userId: userId,
            password: password
        };

        // 로그인 요청을 보내기
        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then(response => response.json())
            .then(data => {
            console.log(data);
            if (data.success) {
                // 로그인 성공 시 리디렉션
                window.location.href = '/board'; // 대시보드 페이지로 리디렉션
            } else {
                // 로그인 실패 시 에러 메시지 표시
                document.getElementById('error-message').style.display = 'block';
            }
        })
            .catch(error => {
            console.error('로그인 오류:', error);
            // 에러 발생 시 사용자에게 메시지 표시 (선택사항)
            document.getElementById('error-message').style.display = 'block';
        });
    }

    // 로그인 버튼 클릭 이벤트 핸들러
    document.getElementById('loginButton').addEventListener('click', login);

    // Enter 키가 눌렸을 때 로그인 버튼 클릭 이벤트 실행
    document.getElementById('userId').addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            login(); // Enter 키를 누르면 로그인 실행
        }
    });

    document.getElementById('password').addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            login(); // Enter 키를 누르면 로그인 실행
        }
    });
</script>
</body>
</html>
