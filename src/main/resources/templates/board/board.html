<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .board-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #007bff;
            text-align: center;
            margin-bottom: 40px;
        }
        .board-list {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .board-item {
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .board-item:last-child {
            border-bottom: none;
        }
        .board-item .user-info {
            font-size: 1.1rem;
            font-weight: 600;
            color: #007bff;
        }
        .board-item .content {
            font-size: 1.2rem;
            color: #333;
            flex: 1;
            margin-left: 20px;
        }
        .board-item .date {
            font-size: 1rem;
            color: #888;
        }
        .board-item:hover {
            background-color: #f0f8ff;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #555;
        }
        .footer a {
            text-decoration: none;
            color: #007bff;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="board-title">
        <i class="fa fa-list-alt" aria-hidden="true"></i> 게시판
    </div>

    <!-- 게시판 목록 -->
    <div class="board-list">
        <div class="board-item" th:each="post : ${posts}">
            <div class="user-info" th:text="${post.username}">사용자 이름</div>
            <div class="content" th:text="${post.content}">게시물 내용</div>
            <div class="date" th:text="${#dates.format(post.date, 'yyyy-MM-dd HH:mm')}">작성 날짜</div>
        </div>
    </div>

    <div class="footer">
        <a href="/create-post">게시글 작성</a>
    </div>
</div>

<!-- Bootstrap JS, Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
